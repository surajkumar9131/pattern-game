<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"
  />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div id="game">
    <div id="board">
      <div id="colors" class="colors">
        <div id="red" onClick="addColorToPlayer(this.id)"></div>
        <div id="green" onClick="addColorToPlayer(this.id)"></div>
        <div id="blue" onClick="addColorToPlayer(this.id)"></div>
        <div id="yellow" onClick="addColorToPlayer(this.id)"></div>
      </div>
      <div class="controls center">
        <div id="buttons" class="row">
          <div class="col s6">
            Start <button id="start" class="z-depth-1"></button>
          </div>
          <div class="count">
            <h5 id="count-num">Lavel --</h5>
          </div>
          <div>
            <a href="#" id="new-game">Play Again</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- scripts -->
  <script
    src="https://code.jquery.com/jquery-3.1.0.min.js"
    integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <script src="script.js"></script>
</body>
